<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Internal Css-->
    <style>
        /*1 Element selector*/
        h1{
            color: orange;
        }
        /*2 class selector*/
        .as {
            color:brown;

        }
        /*3 id selector*/
        #as {
            background-color: beige;
        }
        /*5 decandant*/
        div p{
            color: green;
        }
    </style>
  <!--External css-->  

<link rel="stylesheet" href="style.css">
</head>
<body>
    <!--inline css-->
    <h1 style="background-color: aqua;">Bhadri</h1>
    <p class="as">Bhadri</p>
    <p id="as">Bhadri</p>
    <div>
        <p>Bhadri</p>
        <p>Bhadri</p>
        <p>Bhadri</p>
        <p>Bhadri</p>
        <p>Bhadri</p>
    </div>
</body>
</html>
